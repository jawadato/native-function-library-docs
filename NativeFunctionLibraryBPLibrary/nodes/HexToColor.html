<html xmlns="http://www.w3.org/TR/REC-html40">
  <head>
    <title>Hex to Color</title>
    <link rel="stylesheet" type="text/css" href="../../css/bpdoc.css" />
  </head>
  <body>
    <div id="content_container">
      <a class="navbar_style" href="../../index.html">Native Function Library Documentation</a>
      <a class="navbar_style">&gt;</a>
      <a class="navbar_style" href="../NativeFunctionLibraryBPLibrary.html">Native Function Library BPLibrary</a>
      <a class="navbar_style">&gt;</a>
      <a class="navbar_style">Hex to Color</a>
      <h1 class="title_style">Hex to Color</h1>
      <p>Converts provided Hex color code to a Color Structure.</p>
      <img src="../img/nd_img_HexToColor.png" />
      <h3 class="title_style">Inputs</h3>
      <table>
        <colgroup>
          <col width="25%" />
          <col width="75%" />
        </colgroup>
        <tbody>
          <tr>
            <td>
              <div class="param_name title_style">In</div>
              <div class="param_type">Exec</div>
            </td>
            <td>
              <p />
            </td>
          </tr>
          <tr>
            <td>
              <div class="param_name title_style">Hex</div>
              <div class="param_type">String</div>
            </td>
            <td>
              <p>Hex code which to convert</p>
            </td>
          </tr>
        </tbody>
      </table>
      <h3 class="title_style">Outputs</h3>
      <table>
        <colgroup>
          <col width="25%" />
          <col width="75%" />
        </colgroup>
        <tbody>
          <tr>
            <td>
              <div class="param_name title_style">Out</div>
              <div class="param_type">Exec</div>
            </td>
            <td>
              <p />
            </td>
          </tr>
          <tr>
            <td>
              <div class="param_name title_style">Return Value</div>
              <div class="param_type">Color Structure</div>
            </td>
            <td>
              <p>Converted Color Structure</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
